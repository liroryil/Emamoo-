
‏<!DOCTYPE html>
‏<html lang="ar">
‏<head>
‏  <meta charset="UTF-8">
‏  <title>صفحة التفاعل</title>
‏  <style>
‏    body {
‏      margin: 0;
‏      padding: 0;
‏      background-color: black;
‏      height: 100vh;
‏      display: flex;
‏      justify-content: center;
‏      align-items: center;
‏      flex-direction: column;
‏      font-family: sans-serif;
‏      color: white;
    }

‏    #trigger {
‏      cursor: pointer;
‏      display: flex;
‏      flex-direction: column;
‏      align-items: center;
    }

‏    #trigger div:first-child {
‏      font-size: 24px;
‏      margin-bottom: 10px;
‏      color: #00ffff; /* أبيض نيون */
‏      text-shadow: 0 0 8px #00ffff;
    }

‏    #triangle {
‏      width: 0;
‏      height: 0;
‏      border-left: 30px solid transparent;
‏      border-right: 30px solid transparent;
‏      border-bottom: 60px solid #00ffff; /* أبيض نيون */
‏      filter: drop-shadow(0 0 10px #00ffff);
    }

‏    #myImage {
‏      max-width: 80%;
‏      max-height: 80%;
‏      display: none;
‏      margin-top: 20px;
‏      border: 2px solid white;
    }
‏  </style>
‏</head>
‏<body>
‏  <div id="trigger">
‏    <div>klick here</div>
‏    <div id="triangle"></div>
‏  </div>

  <!-- ضع رابط الصورة هنا -->
‏  <img id="myImage" src="image.jpg" alt="My Image">

  <!-- ضع رابط الصوت هنا -->
‏  <audio id="myAudio">
‏    <source src="ScreenRecording_11-26-2025 06-18-38_1.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
‏  </audio>

‏  <script>
‏    document.getElementById('trigger').addEventListener('click', function() {
‏      document.getElementById('myImage').style.display = 'block';
‏      document.getElementById('myAudio').play();
    });
‏  </script>
‏</body>
‏</html>

‏<!DOCTYPE html>
‏<html lang="ar">
‏<head>
‏  <meta charset="UTF-8">
‏  <title>صفحتي</title>
‏  <style>
‏    body {
‏      margin: 0;
‏      padding: 0;
‏      background-color: black;
‏      height: 100vh;
‏      display: flex;
‏      justify-content: center;
‏      align-items: center;
‏      flex-direction: column;
‏      color: white;
    }
‏    #trigger {
‏      cursor: pointer;
‏      display: flex;
‏      flex-direction: column;
‏      align-items: center;
    }
‏    #triangle {
‏      width: 0;
‏      height: 0;
‏      border-left: 30px solid transparent;
‏      border-right: 30px solid transparent;
‏      border-bottom: 60px solid white;
‏      margin-bottom: 10px;
    }
‏    #myImage {
‏      max-width: 80%;
‏      max-height: 80%;
‏      display: none;
‏      margin-top: 20px;
‏      border: 2px solid white;
    }
‏  </style>
‏</head>
‏<body>
‏  <div id="trigger">
‏    <div id="triangle"></div>
‏    <div>اضغطي هنا</div>
‏  </div>

‏  <img id="myImage" src="IMG_3817.jpeg" alt="My Image">

‏  <audio id="myAudio">
‏    <source src="audio.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
‏  </audio>

‏  <script>
‏    document.getElementById('trigger').addEventListener('click', function() {
‏      document.getElementById('myImage').style.display = 'block';
‏      document.getElementById('myAudio').play();
    });
‏  </script>
‏</body>
‏</html>

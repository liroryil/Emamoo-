


‏<!DOCTYPE html>
‏<html lang="ar">
‏<head>
‏  <meta charset="UTF-8">
‏  <title>صفحة التفاعل</title>
‏  <style>
‏    body {
‏      margin: 0;
‏      padding: 0;
‏      background-color: black;
‏      height: 100vh;
‏      display: flex;
‏      justify-content: center;
‏      align-items: center;
‏      flex-direction: column;
‏      font-family: sans-serif;
‏      color: white;
    }

‏    #trigger {
‏      cursor: pointer;
‏      display: flex;
‏      flex-direction: column;
‏      align-items: center;
    }

‏    #trigger div:first-child {
‏      font-size: 24px;
‏      margin-bottom: 10px;
‏      color: #00ffff; /* أبيض نيون */
‏      text-shadow: 0 0 8px #00ffff;
    }

‏    #triangle {
‏      width: 0;
‏      height: 0;
‏      border-left: 30px solid transparent;
‏      border-right: 30px solid transparent;
‏      border-bottom: 60px solid #00ffff; /* أبيض نيون */
‏      filter: drop-shadow(0 0 10px #00ffff);
    }

‏    #myImage {
‏      max-width: 80%;
‏      max-height: 80%;
‏      display: none; /* الصورة مخفية بالبداية */
‏      margin-top: 20px;
‏      border: 2px solid white;
    }
‏  </style>
‏</head>
‏<body>
‏  <div id="trigger">
‏    <div>klick here</div>
‏    <div id="triangle"></div>
‏  </div>

  <!-- ضع رابط الصورة هنا -->
‏  <img id="myImage" src="image.jpg" alt="My Image">

  <!-- ضع رابط الصوت هنا -->
‏  <audio id="myAudio">
‏    <source src="audio.mp3" type="audio/mpeg">
    متصفحك لا يدعم تشغيل الصوت.
‏  </audio>

‏  <script>
    // عند الضغط على الزر
‏    document.getElementById('trigger').addEventListener('click', function() {
      // تحقق من أن الصورة مخفية قبل عرضها
‏      const img = document.getElementById('myImage');
‏      if (img.style.display === 'none') {
‏        img.style.display = 'block'; // إظهار الصورة
      }
      
      // تشغيل الصوت
‏      const audio = document.getElementById('myAudio');
‏      audio.play();
    });
‏  </script>
‏</body>
‏</html>
